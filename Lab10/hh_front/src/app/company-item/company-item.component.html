<div class="card w-100 mb-3">
  <div class="card-body" (click)="goToVacancies()">
    <h5 class="card-title">{{ company.name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ company.city }}, {{ company.address }}</h6>
    <p class="card-text">{{ company.description }}</p>
  </div>
</div>
